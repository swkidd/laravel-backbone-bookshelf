<td>
    <input id="edit-author-input-<%= book.get('id') %>" type="text" value="<%= book.author %>" />
</td>
<td>
    <input id="edit-title-input-<%= book.get('id') %>" type="text" value="<%= book.title %>" />
</td>
<td class="text-center">
    <button id="save-<%= book.get('id') %>" class="edit-save btn btn-sm text-primary">
        Save
    </button>
</td>
<td class="text-center">
    <button class="edit-cancel btn btn-sm text-primary">
        Cancel
    </button>
</td>
<script type="text/javascript">
    $("#edit-author-input-<%= book.get('id') %>, #edit-title-input-<%= book.get('id') %>").keypress(function (e) {
        var key = e.which;
        if (key == 13) {
            $("#save-<%= book.get('id') %>").click();
            return false;
        }
    });
</script>
